version: "3.9"

services:
  api:
    build: .
    volumes:
      - ./data:/app/data  # persist SQLite data outside container
      - ./app:/app/app  # enable live reload dev edits if desired
      - ./crawler:/app/crawler
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/products.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000